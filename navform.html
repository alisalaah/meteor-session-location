<template name="geonavform">
	<li id="geonavli">
		<form class="navbar-form" onsubmit="updateLocation($('#geoform').val()); $('#geoform').addClass('loadinggif'); return false;">
			<div class="navbar-form input-group" style="margin:0;padding:0">
				{{{geoform}}}
				<div class="input-group-btn" id="geobutdiv" data-toggle="popover" data-placement="bottom" data-content="test">
					{{{geobutton}}}
				</div>
			</div>
		</form>	
	</li>
</template>

<template name="thfnavbutton">
	<li id="thfnavli">
		<form class="navbar-form" onsubmit="return false;">
			<div class="navbar-form input-group" style="margin:0;padding:0">
				{{{tfbutton}}}
			</div>
		</form>	
	</li>
</template>
